<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add some styling to the table */
        table {
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <!-- Create the mark sheet table using the <table> element -->
    <table>
        <!-- Add a table header row using the <th> element -->
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
                <th>Percentage</th>
            </tr>
        </thead>

        <!-- Add rows to the table using the <tr> element and cells to the rows using the <td> element -->
        <tbody>
            <tr>
                <td>TOC</td>
                <td>80</td>
                <td>100</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Operating System</td>
                <td>70</td>
                <td>100</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Computer Network</td>
                <td>90</td>
                <td>100</td>
                <td>85%</td>
            </tr>
            <tr>
                <td>Database Management System</td>
                <td>90</td>
                <td>100</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Artificial Iintelligence</td>
                <td>90</td>
                <td>100</td>
                <td>83%</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
